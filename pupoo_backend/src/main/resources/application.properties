# =========================
# Datasource
# =========================
spring.datasource.url=jdbc:mysql://localhost:3306/pupoodb?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&useUnicode=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=pupoo
spring.datasource.password=pupoo1234!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP (기본이지만 명시해두면 운영/디버깅 편함)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000

# =========================
# JPA / Hibernate
# =========================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Seoul

# (선택) validate에서 컬럼/테이블명 매핑 꼬임 방지용
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

# =========================
# Logging (SQL 바인딩 값까지 보고 싶을 때)
# =========================
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace

# =========================
# Server
# =========================
server.port=8080
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

# =========================
# JWT
# =========================
auth.jwt.secret=UtwCG3OB1og3S3kaB1UlM/yJR5UWuaNEuv3i6jWwQyw=
auth.jwt.issuer=pupoo

# TTL (seconds)
auth.access.ttl-seconds=3600
auth.refresh.ttl-seconds=1209600

# Refresh cookie
auth.refresh.cookie.max-age-seconds=1209600
auth.refresh.cookie.secure=false