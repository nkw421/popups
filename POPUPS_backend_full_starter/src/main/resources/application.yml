server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:popups;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

logging:
  level:
    org.hibernate.SQL: debug

app:
  jwt:
    issuer: popups
    secret: CHANGE_ME_TO_A_LONG_RANDOM_SECRET_64_CHARS_MINIMUM________________________________
    access-token-minutes: 30
    refresh-token-days: 14
